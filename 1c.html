<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}
a{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.container {
  position: relative;
  text-align: center;
  color: white;
}
#bg {
        position: fixed;
        top: -20%;
        left: -20%;
        width: 150%;
        height: 150%;
      }
</style>
</head>
<body>
  <div class="container">
  <img src="1.jpg" alt="Snow" id="bg">
</div>

<a href="default.asp" target="_blank">This is a link</a>

</body>
</html>
